<html>
    <head>
        <title>Adding</title>
        <link rel="stylesheet" href="adding.css">
        <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    </head>

    <body>
        <div class="container">

            <ul id="tasks">
                <div id="topic" class="heading">Tasks
                    <lord-icon
                    src="https://cdn.lordicon.com/cnnejsre.json"
                    trigger="loop"
                    style="width:15px;height:15px">
                    </lord-icon>
                </div>
                <li  id="task1" class="task undone">Walking</li>
                <li  id="task2" class="task undone">Jogging</li>
                <li  id="task3" class="task undone">boxing</li>
                <li  id="task4" class="task undone">sprinting</li>
            </ul>

            <li  id="5" class="task undone">
                <input id="text-box" type="text" placeholder="type your task">
            </li>
            <button id="add">+ add</button>
            <!-- <button id="changeColor">change color</button> -->
            <button id="complete" class="green">complete</button>
        
        </div>

    </body>
    <script src="addingjs.js"></script>
</html>
